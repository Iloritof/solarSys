<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planeyary System</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class=" extra menu">
    <h1>Earth's Solar System</h1>
  </div>

  <div class="viewport">
  <div class="system">
    <div class="star"></div>

    <div class="orbit" aria-label="mercury's orbit">
      <div class="planet mercury" aria-label="mercury"></div>
    </div>

    <div class="orbit" aria-label="Venus's orbit">
      <div class="planet venus" aria-label="Venus"></div>
    </div>

    <div class="orbit" aria-label="Earth's orbit">
      <div class="planet earth" aria-label="Earth"></div>
    </div>

    <div class="orbit" aria-label="Mars's orbit">
      <div class="planet mars" aria-label="Mars"></div>
    </div>
    
    <div class="orbit" aria-label="Jupiter's orbit">
      <div class="planet jupiter" aria-label="Jupiter"></div>
    </div>
    
    <div class="orbit" aria-label="Saturn's orbit">
      <div class="planet saturn" aria-label="Saturn"></div>
    </div>
    
    <div class="orbit" aria-label="Uranus's orbit">
      <div class="planet uranus" aria-label="Uranus"></div>
    </div>
    
    <div class="orbit" aria-label="Neptune's orbit">
      <div class="planet neptune" aria-label="Neptune"></div>
    </div>
    
    <div class="guide guide-1"></div>
    <div class="guide guide-2"></div>
    <div class="guide guide-3"></div>
    <div class="guide guide-4"></div>
    <div class="guide guide-5"></div>
    <div class="guide guide-6"></div>
    <div class="guide guide-7"></div>
    <div class="guide guide-8"></div>
    <div class="guide guide-9"></div>
    <div class="guide guide-10"></div>
    <div class="guide guide-11"></div>
    <div class="guide guide-12"></div>
  </div>
  </div>

  <div class="extra control">
    <div>
      <input class="sim-rate" type="number" aria-label="Simulation Speed" />
  </div>

  <div>
    <p class="sim-days">
      0 Earth Days
    </p>
  </div>
</div>

<script src="./main.js"></script>
</body>
</html>
